<div class="card mx-auto mt-5 text-center" style="max-width: 400px;">
    <div class="card-body d-flex flex-column align-items-center justify-content-center">
      <h3 class="card-title">USER LOGIN</h3>
  
      <form #form1="ngForm" (ngSubmit)="LogIn(form1.value)" class="w-100">
        
    
        <div class="form-group mb-3">
          <input
            type="email"
            name="email"
            placeholder="Enter Email"
            ngModel
            #email="ngModel"
            required
            class="form-control"
          >
          <span
            class="text-danger"
            *ngIf="email.touched && email.invalid"
          >
            Enter E-mail
          </span>
        </div>
    
        <div class="form-group mb-3">
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            ngModel
            #password="ngModel"
            required
            class="form-control"
          >
          <span
            class="text-danger"
            *ngIf="password.touched && password.invalid"
          >
            Enter password
          </span>
        </div>
    
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
