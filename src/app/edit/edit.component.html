<div class="card mx-auto mt-5 text-center" style="max-width: 400px;">
    <div class="card-body d-flex flex-column align-items-center justify-content-center">
      <h3 class="card-title">Update Details</h3>
  
      <form #form1="ngForm" (ngSubmit)="UpdateUser(form1.value)" class="w-100">
        <div class="form-group mb-3">
          <input
            type="text"
            name="name"
            placeholder="Enter Name"
            [(ngModel)]="userInfo.name"
            required
            class="form-control"
          >
        </div>
  
        <div class="form-group mb-3">
          <input
            type="email"
            name="email"
            placeholder="Enter Email"
            [(ngModel)]="userInfo.email"
            required
            class="form-control"
          >
        </div>
  
        <div class="form-group mb-3">
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            [(ngModel)]="userInfo.password"
            required
            class="form-control"
          >
        </div>
  
        <button class="btn btn-primary btn-block" type="submit">Update</button>
      </form>
  
      <button class="btn btn-danger btn-block mt-3" (click)="deleteDetails()">Delete Details</button>
    </div>
  </div>
